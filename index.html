<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meals App</title>
     <!-- This is link to the css file -->
     <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.jpeg" type="image/x-icon" />
    <!-- This is link to the fontawsome -->
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
    <!--This is link to the bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />   
    <!-- This is link to the Animation site -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>

<!-- Beginning of the Body Section -->
<body>
    <!-- Main div for entire body section -->
    <div id="full-body">
        <!-- Beginning of the Main  header section -->
        <div id="header" class="container-fulied">
            <!-- Header Navigation Bar Section -->
            <div id="nav" class="navbar navbar-dark fixed-top">
                <div class="container-fluid">
                  <img src="icon.jpeg" alt="app_logo" id="logo" class="animate__heartBeat"/>
                    <a class="navbar-brand" href="index.html">
                      <span class="app_name"> Meal App</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" onclick="showFavMealList()">
              <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header bg-danger" id="nav">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: white">
                                <i class="fa-sharp fa-solid animate__flipInX fa-text fa-beat-fade" id="fav" style="color: #171515">Favourites</i
                  >
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!--this div is for showing favourite meals list -->
              <div
                id="favourites-body"
                class="offcanvas-body d-flex justify-content-center flex-wrap"
              >
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Inside Body Header Section-->
        <div id="heading">
          Find Meals That Makes You SMILE :)
        </div>

        <!-- Search Bar Section -->
        <div
          id="search-bar"
          class="container text-center mt-5"
          onkeyup="showMealList()"
        >
          <input
            type="search"
            id="my-search"
            class="form-control"
            placeholder="Search.."
          />
        </div>

        <!-- The Text inside Search Bar -->
        <div id="heading-text" class="mt-3 text-center">
          Your Search Results:
        </div>
      </div>

      <!--Main Section-->
      <div id="main" class="d-flex justify-content-around container flex-wrap mt-5"> </div>
    </div>

      <!--This is  link to javaScript file -->
      <script src="script.js"></script>
    
    <!-- This is  link to bootstrap javaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body> 
</html>
